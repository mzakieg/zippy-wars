<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIPPY WARS</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
    <button onclick="move('forward')">‚¨ÜÔ∏è</button>
    <button onclick="move('backward')">‚¨áÔ∏è</button>
    <button onclick="shoot()">üî´</button>
  </div>

  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, zippy, bullets = [];
    let moveSpeed = 0.5, bulletSpeed = 1;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 10, 5);
      scene.add(light);

      const groundGeometry = new THREE.PlaneGeometry(100, 100);
      const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      const zippyGeometry = new THREE.BoxGeometry(1, 2, 1);
      const zippyMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      zippy = new THREE.Mesh(zippyGeometry, zippyMaterial);
      zippy.position.y = 1;
      scene.add(zippy);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target = zippy.position;

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function move(direction) {
      if (!zippy) return;
      if (direction === 'left') zippy.position.x -= moveSpeed;
      if (direction === 'right') zippy.position.x += moveSpeed;
      if (direction === 'forward') zippy.position.z -= moveSpeed;
      if (direction === 'backward') zippy.position.z += moveSpeed;
    }

    function shoot() {
      const geometry = new THREE.SphereGeometry(0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const bullet = new THREE.Mesh(geometry, material);
      bullet.position.set(zippy.position.x, zippy.position.y, zippy.position.z - 1);
      bullets.push(bullet);
      scene.add(bullet);
    }

    function animate() {
      requestAnimationFrame(animate);
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].position.z -= bulletSpeed;
        if (bullets[i].position.z < -100) {
          scene.remove(bullets[i]);
          bullets.splice(i, 1);
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
